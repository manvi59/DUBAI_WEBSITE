  <script>


    $(document).ready(function () {

      console.log($.ajax);


      $("#sendMessageButton").click(function (e) {
        e.preventDefault();

        var request = {
          "companyName": "ishaani",
          "name": $("#name").val(),
          "email": $("#email").val(),
          "phone": $("#phone").val(),
          "message": $("#message").val()
        };

        $.ajax({
          type: "POST",
          url: "https://emailsender.rapidigitalservices.com/api/SendEmail/SendContactemail",
          data: JSON.stringify(request),
          contentType: "application/json; charset=utf-8",
          dataType: "json",
          success: function (response) {
            alert(response);
            $('#loading-div-background').hide();

          },
          failure: function (response) {
            alert(response);
            $('#loading-div-background').hide();
          }
        });
      });



    });



  </script>
